<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>6 Degrees of Kevin Bacon</title>
</head>

<body>
    <header>
        <h1 class="is-size-1">6 Degrees of Kevin Bacon</h1>

        <div class="headerNav">
            <!-- <a href="">One</a>
            <a href="">Two</a>
            <a href="">Three</a>
            <a href="">Four</a> -->
        </div>

    </header>


    <!-- <div class="actorImg">
    <img src="" alt="StartingActor">
    <img src="" alt="actor2">
    <img src="" alt="actor3">
    <img src="" alt="actor4">
    <img src="" alt="actor5">
    <img src="" alt="actor6">
    <img src="" alt="KevinBacon">
</div>
<br> -->

    <div class="box-wrapper columns m-2">

        <section class="column leftBox-wrapper is-one-quarter">

            <div>
                <h2 class="is-size-3">Search for a movie:</h2>
                <input class="input is-fullwidth my-1" type="text" id="movie-search">
                <button class="button is-fullwidth my-1" id="searchMovie">Search</button>
            </div>

            <div class="leftSection">
                <div class="fromActorImg actor-choice is-relative">
                    <figure class="image">
                        <label class="label is-size-4" id="fromActorLabel" for="fromActor">Russell Crowe</label>
                        <img id="fromActor" src="https://imdb-api.com/images/original/MV5BMTQyMTExNTMxOF5BMl5BanBnXkFtZTcwNDg1NzkzNw@@._V1_Ratio0.7273_AL_.jpg" alt="Russell Crowe" name="fromActor">
                    </figure>
                </div>
            </div>

        </section>


        <section class="column middleBox is-half">

            <div class="middleSection">

                <figure class="image">
                    <label class="label label-poster is-size-4 is-invisible" id="posterLabel" for="poster"></label>
                    <img id="poster" src="" alt="" name="poster" />
                </figure>

                <!-- <div class="posterDescription">
                    <p>Short Synopsis</p>
                </div> -->

            </div>

        </section>



        <section class="column rightBox-wrapper is-one-quarter">

            <div>
                <h2 class="is-size-3">Search for a connecting actor:</h2>
                <input class="input is-fullwidth my-1" type="text" id="actor-search">
                <button class="button is-fullwidth my-1" id="searchActor" disabled>Search</button>
            </div>

            <div class="rightSection">
                <div class="toActorImg actor-choice is-relative">
                    <figure class="image">
                        <label class="label is-size-4 is-invisible" id="toActorLabel" for="toActor"></label>
                        <img id="toActor" src="" alt="" name="toActor">
                    </figure>
                </div>
            </div>

        </section>

    </div>
    
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content has-background-white p-5">
            <!-- Any other Bulma elements you want -->
            <button>Gladiator</button>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
