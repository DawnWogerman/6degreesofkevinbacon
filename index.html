<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- <link rel="stylesheet" href="./assets/css/debug.css"/> -->
    <title>6 Degrees of Kevin Bacon</title>
</head>
<body>
<header>
    <h1>Kevin Bacon</h1>

    <div class="headerNav">
      <a href="">One</a>
      <a href="">Two</a>
      <a href="">Three</a>
      <a href="">Four</a>
    </div>

</header>   


<div class="actorImg">
    <img src="" alt="StartingActor">
    <img src="" alt="actor2">
    <img src="" alt="actor3">
    <img src="" alt="actor4">
    <img src="" alt="actor5">
    <img src="" alt="actor6">
    <img src="" alt="KevinBacon">
</div>
<br>

<div class="box-wrapper">

    <section class="leftBox-wrapper">

        <div>
            <label for="actor-search">Choose an actor:</label>
            <input type="text" id="actorName" name="actorName">
            <button id="searchActor">Search</button>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </div>

        </div>

        <div class="leftSection">
                <div class="actorNameSelect">
                    <h3>Actor Name</h3>
                </div>

                <div class="actorImgSelect">
                    <img src="" alt="">
                </div>
        </div>

    </section>


    <section class="middleBox">

        <div class="middleSection">

            <div class="posterImg">
            <img src="" alt="MoviePoster">
            </div> 

            <div class="posterDescription">
                <p>Short Synopsis</p>
            </div>

        </div>

    </section>



    <section class="rightBox-wrapper">

        <div>
            <label for="actor-search">Choose an actor:</label>
            <select type="text" id="actorName" name="actorName">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </div>

        <div class="rightSection">
                <div class="actorNameSelect">
                    <h3>Actor Name</h3>
                </div>

                <div class="actorImgSelect">
                    <img src="" alt="">
                </div>
        </div>

    </section>

</div>

<div class="modal is-active is-clipped is-warning">
    <div class="modal-background"></div>
    <div class="modal-content">
      <p class="image is-4by3">
        <img src="./assets/images/Ryan-Reynolds.jpeg" alt="">
      </p>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

<button class="js-modal-trigger" data-target="modal-js-example">
    open JS example Modal
</button>


<script src="./assets/js/script.js"></script>
</body>
</html>
