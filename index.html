<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./assets/css/style.css"/>

<body>
<header>
    <h1>Road to Kevin Bacon</h1>

    <div class="headerNav">
      <a href="">One</a>

<div class="actorImg">
    <img src="" alt="StartingActor">
    <img src="" alt="actor2">

    <img src="" alt="actor4">
    <img src="" alt="actor5">
    <img src="" alt="actor6">

<br>

<div class="box-wrapper">

    <section class="leftBox-wrapper">

        <div>
            <label for="actor-search">Choose an actor:</label>

            <button id="searchActor">Search</button>
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </div>

        <div class="leftSection">
                <div class="actorNameSelect">
                    <h3>Actor Name</h3>
                </div>

                <div class="actorImgSelect">
                    <img src="" alt="">
                </div>
        </div>

    </section>


    <section class="middleBox">

        <div class="middleSection">

            <div class="posterImg">
            <img src="" alt="MoviePoster">
            </div> 

            <div class="posterDescription">
                <p>Short Synopsis</p>
            </div>

        </div>

    </section>



    <section class="rightBox-wrapper">

        <div>
            <label for="actor-search">Choose an actor:</label>
            <select type="text" id="actorName" name="actorName">
            <option value="One">One</option>
            <option value="Two">Two</option>
            <option value="Three">Three</option>
        </div>

        <div class="rightSection">
                <div class="actorNameSelect">
                    <h3>Actor Name</h3>
                </div>

                <div class="actorImgSelect">
                    <img src="" alt="">
                </div>
        </div>

    </section>

</div>
